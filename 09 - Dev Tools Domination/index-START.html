<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    const word = "friend";
    console.log(`hello my ${word}!`);
    console.log("hello my %s!", word);
    // Styled
    console.log("%cWhat's cracking?", "font-size:20px; background:yellow; text-shadow:2px 2px 1px orange");
    // warning!
    console.warn("Fuck!");
    // Error :|
    console.error("Oh, motherfucker!");
    // Info
    console.info("I had a lot of farts today...");
    // Testing
    console.assert(1 == 4, "Boy you stupid");
    const p = document.querySelector("p");
    console.assert(p.classList.contains('onclick'), "nope.");
    // clearing
    //console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    
    // counting
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('a');
    console.count('b');
    console.count('b');
    // timing

  </script>
</body>
</html>
